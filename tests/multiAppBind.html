<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Jiant test. Multiapp onUiBound</title>
  <link rel="stylesheet" href="http://code.jquery.com/qunit/qunit-1.12.0.css">
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <script src="http://code.jquery.com/qunit/qunit-1.12.0.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="../jiant.js"></script>

  <script>

    module("multiple applications onUiBound");

    test("MultiAppUiBound", function() {
      expect(5);
      var tst = { id: "jiantTest" };
      var tst2 = { id: "jiantTest2" };
      jiant.onUiBound([tst, tst2], function($, app, app2) { ok(1, "bound both"); });
      jiant.onUiBound([tst, tst2], function($, app, app2) { ok(app.id==="jiantTest", "first app id ok"); });
      jiant.onUiBound([tst, tst2], function($, app, app2) { ok(app2.id==="jiantTest2", "second app id ok"); });
      jiant.onUiBound(tst, function($, app) { ok(1, "bound tst"); });
      jiant.onUiBound(tst2, function($, app2) { ok(1, "bound tst2"); });
      jiant.bindUi(tst2, true);
      jiant.bindUi(tst, true);
    });

  </script>

</body>
</html>
