<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Jiant test. States</title>
    <link rel="stylesheet" href="http://code.jquery.com/qunit/qunit-1.12.0.css">
</head>
<body>
<div id="qunit"></div>
<div id="qunit-fixture"></div>
<script src="http://code.jquery.com/qunit/qunit-1.12.0.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="../jquery.hashchange.js"></script>
<script src="../jiant.js"></script>

<script>

    module("stateParams");

    test("stateParams test", function() {

        expect(0);

        var testApp = {
            id : "stateParamsTest",

            states : {

                s1 : {
                    go: function(param, param2) {},
                    start: function(cb) {},
                    end: function(cb) {}
                },

                s2 : {
                    go: function(param) {},
                    start: function(cb) {},
                    end: function(cb) {}
                }
            }

        };

        jiant.bindUi(testApp, true);

        jiant.onUiBound(testApp, function($, app) {

            app.states.s1.start(function(param, param2) {
                jiant.info("s1", param, param2);
            });

            app.states.s2.start(function(param) {
                jiant.info("s2", param);
            });

            app.states.s1.go("param1");
            app.states.s2.go("param2");
            app.states.s1.go();
            app.states.s1.go("param1", "terra");
            app.states.s1.go(undefined, "terra");
            app.states.s1.go();
            app.states.s1.go("param11");
            app.states.s2.go("param22");
            app.states.s1.go();
        });

    });


</script>

</body>
</html>
